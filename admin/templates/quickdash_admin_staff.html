<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QuickDash — Admin Panel (Staff)</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
:root{--bg:#071025;--muted:#9aa7c7;--neon-1:#55f0ff;--neon-2:#7a5bff}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,Arial}
body{background:var(--bg);color:#dbe7ff;padding:18px}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
.logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--neon-2),var(--neon-1));display:flex;align-items:center;justify-content:center}
.container{display:grid;grid-template-columns:1fr 360px;gap:18px}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
.orders-list{display:grid;gap:10px}
.order-card{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
.small{color:var(--muted);font-size:13px}
.btn{background:linear-gradient(90deg,var(--neon-2),var(--neon-1));color:#001a24;padding:8px 10px;border-radius:8px;border:none;cursor:pointer}
</style>
</head>
<body>
<header class="header"><div style="display:flex;gap:12px;align-items:center"><div class="logo">AD</div><div><strong>QuickDash — Admin</strong><div class="small">Operations panel</div></div></div><div><button class="btn" onclick="openPanel('orders')">Open Orders</button></div></header>

<section class="container">
  <main>
    <div class="card">
      <strong>Live Orders</strong>
      <div style="margin-top:8px" class="small">Click an order to view details</div>
      <div class="orders-list" id="ordersList"></div>
    </div>

    <div class="card" style="margin-top:12px">
      <strong>Warehouse Snapshot</strong>
      <div class="small" style="margin-top:8px">Quick WMS overview</div>
      <div style="margin-top:8px">Active warehouses: <strong>2</strong></div>
    </div>
  </main>

  <aside>
    <div class="card">
      <strong>Riders</strong>
      <div id="ridersList" style="margin-top:8px"></div>
    </div>

    <div class="card" style="margin-top:12px">
      <strong>Inventory Alerts</strong>
      <div class="small" style="margin-top:8px">Low stock items</div>
      <ul class="small" id="lowStock"></ul>
    </div>
  </aside>
</section>

<!-- Order Drawer -->
<div id="drawer" style="position:fixed;right:18px;top:80px;width:420px;max-height:80vh;overflow:auto;display:none;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);padding:12px;border-radius:12px">
  <div style="display:flex;justify-content:space-between;align-items:center"><strong id="dId">Order</strong><button onclick="closeDrawer()">Close</button></div>
  <div style="margin-top:10px" id="dBody"></div>
</div>

<script>
const demo = {
  orders:[{id:'QC-4821',customer:'John Smith',amount:42.5,status:'Pending',items:[{name:'Milk',qty:2,price:65}]},{id:'QC-4820',customer:'Sarah',amount:68.75,status:'Processing',items:[{name:'Eggs',qty:1,price:70}]}],
  riders:[{id:'R-1024',name:'David'},{id:'R-1025',name:'Jenn'}],
  inventory:[{sku:'BR-020',name:'Brown Bread',qty:4},{sku:'EG-100',name:'Eggs 12pc',qty:2}]
};
function render(){
  const list=document.getElementById('ordersList');list.innerHTML='';
  demo.orders.forEach((o,i)=>{const div=document.createElement('div');div.className='order-card';div.innerHTML=`<div><strong>${o.id}</strong><div class="small">${o.customer}</div></div><div><span class="small">${o.status}</span><button class="btn" style="margin-left:8px" onclick="openOrder(${i})">View</button></div>`;list.appendChild(div)});
  const r=document.getElementById('ridersList');r.innerHTML='';
  demo.riders.forEach(rr=>{const d=document.createElement('div');d.className='small';d.textContent=rr.id+' • '+rr.name;r.appendChild(d)});
  const low=document.getElementById('lowStock');low.innerHTML='';
  demo.inventory.filter(i=>i.qty<=5).forEach(it=>{const li=document.createElement('li');li.textContent=it.name+' ('+it.qty+')';low.appendChild(li)});
}
function openOrder(i){const o=demo.orders[i];document.getElementById('dId').textContent=o.id;document.getElementById('dBody').innerHTML=`<div><strong>Customer:</strong> ${o.customer}</div><div style="margin-top:8px"><strong>Amount:</strong> ₹${o.amount}</div><div style="margin-top:8px"><strong>Items:</strong><ul>${o.items.map(it=>`<li>${it.name} x${it.qty} — ₹${it.price}</li>`).join('')}</ul></div><div style="margin-top:8px"><button class='btn' onclick='markDelivered(${i})'>Mark Delivered</button></div>`;document.getElementById('drawer').style.display='block'}
function closeDrawer(){document.getElementById('drawer').style.display='none'}
function markDelivered(i){demo.orders[i].status='Delivered';render();alert('Marked delivered (demo)');closeDrawer()}
render();
function openPanel(s){if(s==='orders'){location.href='#orders';}}
</script>
</body>
</html>
