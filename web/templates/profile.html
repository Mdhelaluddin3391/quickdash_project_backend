{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile_additions.css' %}">
    <title>QuickDash - My Account</title>

    <style>
        .status-message {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-muted);
        }
        .logout-btn {
            color: #ff4d4d;
            background-color: #ffdada;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header class="profile-header">
        <div class="header-top-row">
            <a href="{% url 'web:index' %}" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <h1 class="header-title">My Account</h1>
            <div class="header-placeholder"></div>
        </div>
        <div class="user-info-box">
            <i class="fas fa-user-circle user-avatar"></i>
            <h2 id="user-name">Loading...</h2>
            <p id="user-email">...</p>
        </div>
    </header>

    <main id="main-content-container">

        <div class="status-message" id="loading-indicator">
            <i class="fas fa-spinner fa-spin"></i> Loading your profile...
        </div>

        <div class="profile-links-grid" id="profile-links" style="display: none;">
            <a href="{% url 'web:track-order' %}" class="link-card">
                <i class="fas fa-truck icon"></i>
                <span>Track Order</span>
            </a>
            <a href="#" class="link-card">
                <i class="fas fa-headset icon"></i>
                <span>Support</span>
            </a>
            <a href="#" class="link-card">
                <i class="fas fa-cog icon"></i>
                <span>Settings</span>
            </a>
        </div>

        <section class="profile-section" id="orders-section" style="display: none;">
            <h3 class="section-title">Your Orders</h3>
            <div class="order-list" id="order-list-container">
                <p>Loading orders...</p>
            </div>
        </section>

        <section class="profile-section" id="address-section" style="display: none;">
            <h3 class="section-title">Manage Addresses</h3>
            <div class="address-list" id="address-list-container">
                <p>Loading addresses...</p>
            </div>
            <a href="#" class="add-new-address-btn">+ Add New Address</a>
        </section>

        <section class="profile-section" id="logout-section" style="display: none;">
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </section>
        
        <div class="bottom-nav">
            <a href="{% url 'web:index' %}" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="{% url 'web:category' %}" class="nav-item">
                <i class="fas fa-th-large"></i>
                <span>Categories</span>
            </a>
            <a href="{% url 'web:search' %}" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="{% url 'web:cart' %}" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </a>
            <a href="{% url 'web:profile' %}" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>Account</span>
            </a>
        </div>

    </main>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. Zaroori Elements ---
            const mainContainer = document.getElementById('main-content-container');
            const loader = document.getElementById('loading-indicator');
            const userName = document.getElementById('user-name');
            const userEmail = document.getElementById('user-email');
            const orderListContainer = document.getElementById('order-list-container');
            const addressListContainer = document.getElementById('address-list-container');
            const logoutBtn = document.getElementById('logout-btn');
            
            const linksSection = document.getElementById('profile-links');
            const ordersSection = document.getElementById('orders-section');
            const addressSection = document.getElementById('address-section');
            const logoutSection = document.getElementById('logout-section');

            let accessToken = '';

            // --- 2. Helper Functions (Auth, Refresh) ---
            function getAuthToken() {
                const token = localStorage.getItem('accessToken');
                if (!token) {
                    window.location.href = `{% url 'web:auth' %}?next={% url 'web:profile' %}`;
                    return null;
                }
                return token;
            }

            async function refreshToken() {
                const refresh = localStorage.getItem('refreshToken');
                if (!refresh) return false;
                try {
                    const response = await fetch('/api/token/refresh/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ refresh: refresh })
                    });
                    if (!response.ok) return false;
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.access);
                    accessToken = data.access;
                    return true;
                } catch (e) {
                    return false;
                }
            }

            async function fetchAuthenticated(url, options = {}, isRetry = false) {
                options.headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`,
                    ...options.headers
                };
                const response = await fetch(url, options);
                if (response.status === 401 && !isRetry) {
                    const refreshed = await refreshToken();
                    if (refreshed) return fetchAuthenticated(url, options, true);
                    else {
                        getAuthToken(); // Redirect
                        return null;
                    }
                }
                return response;
            }

            // --- 3. API Call Functions ---
            async function fetchProfile() {
                return fetchAuthenticated('/api/accounts/profile/');
            }
            async function fetchOrders() {
                return fetchAuthenticated('/api/orders/');
            }

            // --- 4. Main Function: Page Load Data ---
            async function loadProfileData() {
                try {
                    const [profileResponse, ordersResponse] = await Promise.all([
                        fetchProfile(),
                        fetchOrders()
                    ]);
                    
                    if (!profileResponse || !ordersResponse) return; // Auth fail

                    if (!profileResponse.ok) throw new Error('Could not fetch profile.');
                    if (!ordersResponse.ok) throw new Error('Could not fetch orders.');

                    const profileData = await profileResponse.json();
                    const ordersData = await ordersResponse.json();
                    
                    renderProfileHeader(profileData);
                    renderAddresses(profileData.addresses);
                    renderOrders(ordersData);
                    
                    loader.style.display = 'none';
                    linksSection.style.display = 'grid';
                    ordersSection.style.display = 'block';
                    addressSection.style.display = 'block';
                    logoutSection.style.display = 'block';

                } catch (error) {
                    console.error("Profile data load error:", error);
                    mainContainer.innerHTML = `<p class="status-message">${error.message} Please try again.</p>`;
                }
            }

            // --- 5. Render Functions ---
            function renderProfileHeader(profile) {
                userName.innerText = `${profile.first_name || ''} ${profile.last_name || 'User'}`;
                userEmail.innerText = profile.email || profile.phone_number || '...';
            }

            function renderAddresses(addresses) {
                addressListContainer.innerHTML = '';
                if (!addresses || addresses.length === 0) {
                    addressListContainer.innerHTML = '<p>No saved addresses.</p>';
                    return;
                }
                addresses.forEach(address => {
                    const addressHtml = `
                        <div class="address-card-compact">
                            <i class="fas ${address.address_type === 'HOME' ? 'fa-home' : 'fa-briefcase'}"></i>
                            <div class="address-details">
                                <h3>${address.address_type}</h3>
                                <p>${address.full_address}</p>
                            </div>
                            <button class="edit-btn"><i class="fas fa-pen"></i></button>
                        </div>
                    `;
                    addressListContainer.innerHTML += addressHtml;
                });
            }
            
            function renderOrders(orders) {
                orderListContainer.innerHTML = '';
                if (!orders || orders.length === 0) {
                    orderListContainer.innerHTML = '<p>You have no past orders.</p>';
                    return;
                }
                // Naye orders pehle dikhayein
                orders.reverse().forEach(order => {
                    const orderDate = new Date(order.created_at).toLocaleDateString('en-IN');
                    const orderHtml = `
                        <a href="/order/${order.id}/" class="order-card-compact">
                            <div class="order-details">
                                <h3>Order #${order.id}</h3>
                                <p>Placed on ${orderDate} • ₹${order.total_amount}</p>
                            </div>
                            <div class="order-status-compact">
                                <span class="status-${order.status.toLowerCase()}">${order.status}</span>
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </a>
                    `;
                    orderListContainer.innerHTML += orderHtml;
                });
            }

            // --- 6. Logout Logic ---
            function handleLogout() {
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('userLatitude');
                localStorage.removeItem('userLongitude');
                window.location.href = "{% url 'web:index' %}";
            }
            
            logoutBtn.addEventListener('click', handleLogout);

            // --- 7. Page Load Par Shuru Karein ---
            accessToken = getAuthToken();
            if (accessToken) {
                loadProfileData();
            }
        });
    </script>

</body>
</html>
