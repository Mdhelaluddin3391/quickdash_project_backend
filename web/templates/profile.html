{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}"> <link rel="stylesheet" href="{% static 'css/profile_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile_additions.css' %}"> <title>QuickDash - My Account</title>

    <style>
        /* Loading/Error indicator ke liye */
        .status-message {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-muted);
        }
        /* Naya: Logout button ke liye style */
        .logout-btn {
            color: #ff4d4d;
            background-color: #ffdada;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header class="profile-header">
        <div class="header-top-row">
            <a href="{% url 'web:index' %}" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <h1 class="header-title">My Account</h1>
            <div class="header-placeholder"></div>
        </div>
        <div class="user-info-box">
            <i class="fas fa-user-circle user-avatar"></i>
            <h2 id="user-name">Loading...</h2>
            <p id="user-email">...</p>
        </div>
    </header>

    <main id="main-content-container">

        <div class="status-message" id="loading-indicator">
            <i class="fas fa-spinner fa-spin"></i> Loading your profile...
        </div>

        <div class="profile-links-grid" id="profile-links" style="display: none;">
            <a href="#" class="link-card">
                <i class="fas fa-wallet icon"></i>
                <span>Payments</span>
            </a>
            <a href="{% url 'web:support' %}" class="link-card">
                <i class="fas fa-headset icon"></i>
                <span>Support</span>
            </a>
            <a href="#" class="link-card">
                <i class="fas fa-cog icon"></i>
                <span>Settings</span>
            </a>
        </div>

        <section class="profile-section" id="orders-section" style="display: none;">
            <h3 class="section-title">Your Orders</h3>
            <div class="order-list" id="order-list-container">
                </div>
        </section>

        <section class="profile-section" id="address-section" style="display: none;">
            <h3 class="section-title">Manage Addresses</h3>
            <div class="address-list" id="address-list-container">
                </div>
            <a href="#" class="add-new-address-btn">+ Add New Address</a>
        </section>

        <section class="profile-section" id="logout-section" style="display: none;">
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </section>

    </main>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. Zaroori Elements ---
            const mainContainer = document.getElementById('main-content-container');
            const loader = document.getElementById('loading-indicator');
            
            // Dynamic content containers
            const userName = document.getElementById('user-name');
            const userEmail = document.getElementById('user-email');
            const orderListContainer = document.getElementById('order-list-container');
            const addressListContainer = document.getElementById('address-list-container');
            const logoutBtn = document.getElementById('logout-btn');

            // Sections
            const linksSection = document.getElementById('profile-links');
            const ordersSection = document.getElementById('orders-section');
            const addressSection = document.getElementById('address-section');
            const logoutSection = document.getElementById('logout-section');

            let accessToken = '';

            // --- 2. Authentication Check ---
            function checkAuth() {
                accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    // Agar login nahi hai, toh auth page par bhejo
                    window.location.href = "{% url 'web:auth' %}?next={% url 'web:profile' %}";
                    return false;
                }
                return true;
            }

            // --- 3. Helper Functions: API Calls ---
            
            // Function to fetch User Profile
            async function fetchProfile() {
                const response = await fetch('/api/accounts/profile/', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (!response.ok) throw new Error('Could not fetch profile.');
                return response.json();
            }
            
            // Function to fetch Orders
            async function fetchOrders() {
                const response = await fetch('/api/orders/', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (!response.ok) throw new Error('Could not fetch orders.');
                return response.json();
            }

            // --- 4. Main Function: Page Load Data ---
            async function loadProfileData() {
                try {
                    // Dono APIs ko ek saath call karein
                    const [profileData, ordersData] = await Promise.all([
                        fetchProfile(),
                        fetchOrders()
                    ]);
                    
                    // Dono data milne ke baad render karein
                    renderProfileHeader(profileData);
                    renderAddresses(profileData.addresses);
                    renderOrders(ordersData);
                    
                    // Loader chupayein aur sections dikhayein
                    loader.style.display = 'none';
                    linksSection.style.display = 'grid';
                    ordersSection.style.display = 'block';
                    addressSection.style.display = 'block';
                    logoutSection.style.display = 'block';

                } catch (error) {
                    console.error("Profile data load karne mein error:", error);
                    mainContainer.innerHTML = `<p class="status-message">${error.message} Please try again.</p>`;
                    if (error.message.includes('401')) { // Token invalid
                        handleLogout();
                    }
                }
            }

            // --- 5. Render Functions ---
            
            // Function to render Profile Header
            function renderProfileHeader(profile) {
                userName.innerText = `${profile.first_name || ''} ${profile.last_name || ''}`;
                userEmail.innerText = profile.email || 'No email';
            }

            // Function to render Addresses
            function renderAddresses(addresses) {
                addressListContainer.innerHTML = ''; // Saaf karein
                if (!addresses || addresses.length === 0) {
                    addressListContainer.innerHTML = '<p>No saved addresses.</p>';
                    return;
                }
                addresses.forEach(address => {
                    const addressHtml = `
                        <div class="address-card-compact">
                            <i class="fas ${address.address_type === 'Home' ? 'fa-home' : 'fa-briefcase'}"></i>
                            <div class="address-details">
                                <h3>${address.address_type}</h3>
                                <p>${address.full_address}</p>
                            </div>
                            <button class="edit-btn"><i class="fas fa-pen"></i></button>
                        </div>
                    `;
                    addressListContainer.innerHTML += addressHtml;
                });
            }
            
            // Function to render Orders
            function renderOrders(orders) {
                orderListContainer.innerHTML = ''; // Saaf karein
                if (!orders || orders.length === 0) {
                    orderListContainer.innerHTML = '<p>You have no past orders.</p>';
                    return;
                }
                orders.forEach(order => {
                    // Order date ko format karein (simple)
                    const orderDate = new Date(order.created_at).toLocaleDateString('en-IN');
                    
                    const orderHtml = `
                        <a href="/order/${order.id}/" class="order-card-compact">
                            <div class="order-details">
                                <h3>Order #${order.id}</h3>
                                <p>Placed on ${orderDate} • ₹${order.total_amount}</p>
                            </div>
                            <div class="order-status-compact">
                                <span>${order.status}</span>
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </a>
                    `;
                    // Naye order ko list mein sabse upar add karein
                    orderListContainer.insertAdjacentHTML('afterbegin', orderHtml);
                });
            }

            // --- 6. Functionality: Logout ---
            function handleLogout() {
                // Tokens ko clear karein
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                
                // User ko homepage par bhej de
                window.location.href = "{% url 'web:index' %}";
            }
            
            // --- 7. Event Listeners ---
            logoutBtn.addEventListener('click', handleLogout);

            // --- 8. Page Load Par Shuru Karein ---
            if (checkAuth()) {
                loadProfileData();
            }

        });
    </script>

</body>
</html>
