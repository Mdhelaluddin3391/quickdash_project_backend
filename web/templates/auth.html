<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup - QuickDash</title>
    <link rel="stylesheet" href="auth_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            
            <a href="index.html" class="close-btn" title="Close">
                <i class="fas fa-times"></i>
            </a>

            <div class="auth-header">
                <img src="https://cdn-icons-png.flaticon.com/512/1260/1260117.png" alt="Phone Icon" class="header-icon">
                <h2>Login or Signup</h2>
                <p>Enter your mobile number to get an OTP</p>
            </div>

            <form id="phone-form" class="auth-form">
                <label for="phone">Mobile Number</label>
                <div class="input-group">
                    <span class="country-code">+91</span>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your 10-digit mobile number" maxlength="10" required>
                </div>
                <button type="submit" class="submit-btn">Get OTP</button>
            </form>

            <form id="otp-form" class="auth-form" style="display: none;">
                <label for="otp">Enter OTP</label>
                <p class="otp-info">We've sent a 6-digit OTP to <strong>+91 9876543210</strong>. 
                    <a href="#" id="change-number">Change</a>
                </p>
                <div class="input-group otp-inputs">
                    <input type="tel" class="otp-box" maxlength="1">
                    <input type="tel" class="otp-box" maxlength="1">
                    <input type="tel" class="otp-box" maxlength="1">
                    <input type="tel" class="otp-box" maxlength="1">
                    <input type="tel" class="otp-box" maxlength="1">
                    <input type="tel" class="otp-box" maxlength="1">
                </div>
                <button type="submit" class="submit-btn">Verify & Proceed</button>
                <div class="resend-timer">
                    Resend OTP in <span id="timer">30s</span>
                </div>
            </form>

            <div class="auth-footer">
                By continuing, you agree to our
                <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>.
            </div>

        </div>
    </div>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const phoneForm = document.getElementById('phone-form');
            const otpForm = document.getElementById('otp-form');
            const changeNumberLink = document.getElementById('change-number');

            if (phoneForm && otpForm && changeNumberLink) {
                
                // Handle "Get OTP" click
                phoneForm.addEventListener('submit', (e) => {
                    e.preventDefault(); // Page reload hone se roke
                    
                    // Number display update karein (demo ke liye)
                    const phoneInput = document.getElementById('phone');
                    const otpInfo = document.querySelector('.otp-info strong');
                    if (phoneInput && otpInfo) {
                        otpInfo.innerText = `+91 ${phoneInput.value}`;
                    }

                    // Forms ko switch karein
                    phoneForm.style.display = 'none';
                    otpForm.style.display = 'block';
                    
                    // (Real world me yahan timer start hoga)
                });

                // Handle "Change" link click
                changeNumberLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    otpForm.style.display = 'none';
                    phoneForm.style.display = 'block';
                });
            }
        });
    </script>

</body>
</html>
