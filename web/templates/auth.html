{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/auth_style.css' %}">
    <title>QuickDash - Login/Sign Up</title>
    <style>
        /* Error messages ke liye helper style */
        .error-message {
            color: #ff4d4d;
            font-size: 0.9em;
            margin-top: 5px;
            text-align: left;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="register-form">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="first_name" placeholder="First Name" required />
                <input type="text" name="last_name" placeholder="Last Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="text" name="phone" placeholder="Phone (e.g., +91...)" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
                <div class="error-message" id="register-error"></div>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="login-form">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
                <div class="error-message" id="login-error"></div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. UI Elements (Toggle, Forms, Errors) ---
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');

            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            const loginError = document.getElementById('login-error');
            const registerError = document.getElementById('register-error');

            // --- 2. Check agar user pehle se logged-in hai ---
            // Agar token hai, toh user ko profile par bhej do
            if (localStorage.getItem('accessToken')) {
                // Hum profile page par bhej rahe hain (jo abhi humne banaya nahi hai)
                // Abhi ke liye homepage par bhejte hain
                window.location.href = "{% url 'web:index' %}"; 
            }

            // --- 3. Toggle Logic (Aapke CSS ke hisab se) ---
            signUpButton.addEventListener('click', () => {
                container.classList.add("right-panel-active");
                loginError.innerText = '';
                registerError.innerText = '';
            });

            signInButton.addEventListener('click', () => {
                container.classList.remove("right-panel-active");
                loginError.innerText = '';
                registerError.innerText = '';
            });

            // --- 4. Login Form Submission ---
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Page ko reload hone se rokein
                loginError.innerText = ''; // Purana error saaf karein
                const button = loginForm.querySelector('button');
                button.disabled = true;
                button.innerText = 'Signing In...';

                const formData = new FormData(loginForm);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/token/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        // Agar 401 (Unauthorized) ya 400 (Bad Request)
                        loginError.innerText = result.detail || 'Invalid email or password.';
                    } else {
                        // SUCCESS!
                        localStorage.setItem('accessToken', result.access);
                        localStorage.setItem('refreshToken', result.refresh);
                        
                        // User ko homepage par bhej de
                        window.location.href = "{% url 'web:index' %}";
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    loginError.innerText = 'Something went wrong. Please try again.';
                } finally {
                    button.disabled = false;
                    button.innerText = 'Sign In';
                }
            });

            // --- 5. Register Form Submission ---
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                registerError.innerText = '';
                const button = registerForm.querySelector('button');
                button.disabled = true;
                button.innerText = 'Creating Account...';

                const formData = new FormData(registerForm);
                const data = Object.fromEntries(formData.entries());

                try {
                    // Endpoint (accounts/urls.py se)
                    const response = await fetch('/api/accounts/register/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();

                    if (!response.ok) { // 400 Bad Request
                        // Django se aaye validation errors ko parse karein
                        let errorMsg = '';
                        for (const key in result) {
                            errorMsg += `${key}: ${result[key][0]} \n`; // e.g., "email: user with this email already exists."
                        }
                        registerError.innerText = errorMsg || 'Registration failed. Please check your details.';
                    } else {
                        // SUCCESS!
                        // User ko login tab par bhej de
                        container.classList.remove("right-panel-active");
                        loginError.innerText = 'Registration successful! Please sign in.';
                    }

                } catch (error) {
                    console.error('Registration error:', error);
                    registerError.innerText = 'Something went wrong. Please try again.';
                } finally {
                    button.disabled = false;
                    button.innerText = 'Sign Up';
                }
            });

        });
    </script>

</body>

</html>
