<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Support Tickets - QuickDash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/profile_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/support_style.css' %}">
</head>
<body>

    <header class="site-header">
        <div class="container header-container">
            <a href="profile.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Profile
            </a>
            <div class="logo">Customer Support</div>
            <a href="cart.html" class="logout-link" title="Cart">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </header>

    <main class="container">
        
        <div class="support-layout">

            <div class="content-area" id="create-ticket-section">
                <h2 class="content-title">Create a New Support Ticket</h2>
                <form id="new-ticket-form">
                    
                    <div class="form-group">
                        <label for="ticket-subject">Subject</label>
                        <input type="text" id="ticket-subject" name="subject" placeholder="e.g., Item missing from order" required>
                    </div>

                    <div class="form-group">
                        <label for="ticket-category">Category</label>
                        <select id="ticket-category" name="category" required>
                            <option value="ORDER_ISSUE">Order Issue</option>
                            <option value="PAYMENT_ISSUE">Payment Issue</option>
                            <option value="DELIVERY_ISSUE">Delivery Issue</option>
                            <option value="TECHNICAL_ISSUE">Technical Issue</option>
                            <option value="ACCOUNT_ISSUE">Account Issue</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ticket-order-id">Related Order ID (Optional)</label>
                        <input type="text" id="ticket-order-id" name="order_id" placeholder="e.g., QD1209384">
                    </div>

                    <div class="form-group">
                        <label for="ticket-message">Describe your issue</label>
                        <textarea id="ticket-message" name="message" rows="5" placeholder="Please provide details here..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Ticket</button>
                </form>
            </div>

            <div class="content-area" id="ticket-list-section">
                <h2 class="content-title">Your Ticket History</h2>
                
                <div id="ticket-list-container">
                    <div class="ticket-card open">
                        <div class="ticket-header">
                            <span class="ticket-id">#TKT-A8B2C1</span>
                            <span class="ticket-status">Open</span>
                        </div>
                        <div class="ticket-details">
                            <p class="ticket-subject">Item missing from order QD1209384</p>
                            <p class="ticket-category">Category: Order Issue</p>
                            <p class="ticket-updated">Last update: 2 mins ago</p>
                        </div>
                        <div class="ticket-actions">
                            <a href="#" class="btn btn-secondary">View Chat</a>
                        </div>
                    </div>

                    <div class="ticket-card resolved">
                        <div class="ticket-header">
                            <span class="ticket-id">#TKT-X5Y7Z9</span>
                            <span class="ticket-status">Resolved</span>
                        </div>
                        <div class="ticket-details">
                            <p class="ticket-subject">App crashed during payment</p>
                            <p class="ticket-category">Category: Technical Issue</p>
                            <p class="ticket-updated">Last update: 2 days ago</p>
                        </div>
                        <div class="ticket-actions">
                            <a href="#" class="btn btn-secondary">View Chat</a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>
</body>
</html>
