{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - QuickDash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/order_success_style.css' %}">
</head>

<body>
    <div class="success-container">
        <div class="success-card">
            <div class="icon-wrapper">
                <i class="fas fa-check"></i>
            </div>
            <h1>Order Placed Successfully!</h1>
            <p>
                Your order <strong id="order-id">#...</strong> has been placed. You will receive
                updates via SMS and notifications.
            </p>
            
            <div class="button-group">
                <a href="{% url 'web:index' %}" class="btn-secondary">
                    <i class="fas fa-home"></i> Go to Home
                </a>
                <a href="#" id="track-order-btn" class="btn-primary">
                    <i class="fas fa-truck"></i> Track Order
                </a>
            </div>
        </div>
    </div>

    <script>
        // NAYA: URL se order ID nikalna
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');
            
            if (orderId) {
                document.getElementById('order-id').innerText = `#${orderId}`;
                // NAYA: Track Order button ka link set karein
                // (Hum assume kar rahe hain ki order-detail page hi track page hai)
                document.getElementById('track-order-btn').href = `/order/${orderId}/`;
            } else {
                // Agar ID nahi mila, toh track button chupa dein
                document.getElementById('track-order-btn').style.display = 'none';
            }
        });
    </script>
</body>

</html>
